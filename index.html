<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #ff3e3e;

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 1.5rem; /* Reduzido de 2.5rem */
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            width: 85%; /* Reduzido de 90% */
            max-width: 400px; /* Reduzido de 450px */
            text-align: center;
            border: 1px solid #333;
        }

        h1 { margin-bottom: 0.8rem; color: var(--accent-color); font-size: 1.5rem; } /* Reduzido de 1.8rem */
        p { color: #bbb; margin-bottom: 1rem; font-size: 0.9rem; } /* Adicionado font-size menor */

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
            margin-bottom: 1rem;
            resize: none;
            box-sizing: border-box;
            font-size: 0.9rem; /* Reduzido de 1rem */
        }

        .termometro {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
            margin-bottom: 1rem;
        }

        .btn-nivel {
            padding: 12px 2px; /* Reduzido de 15px */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.2s ease;
            color: #111;
            font-size: 0.7rem; /* Reduzido de 0.8rem */
        }

        .baixo { background-color: #4cd137; }
        .medio { background-color: #fbc531; }
        .alto { background-color: #e67e22; }
        .aaaa { 
            background-color: #c23616; 
            color: white;
            grid-column: span 3;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10px { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        .active { 
            box-shadow: 0 0 10px white;
            transform: scale(1.02);
            outline: 2px solid white;
        }

        #display-mantra {
            font-size: 1.6rem; /* Reduzido de 2rem */
            font-weight: 900;
            min-height: 100px;
            margin: 15px 0;
            color: #fff200;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            line-height: 1.2;
        }

        #timer {
            font-size: 3.5rem; /* Reduzido de 4rem */
            margin-bottom: 0.8rem;
            font-family: 'Courier New', Courier, monospace;
            color: var(--accent-color);
        }

        .hidden { display: none; }

        #start-btn {
            width: 100%;
            padding: 15px; /* Reduzido de 18px */
            border-radius: 10px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            font-size: 1.1rem; /* Reduzido de 1.2rem */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 62, 62, 0.4);
        }

        #btn-cancelar {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.8rem;
        }

        /* Pagamento */
        .pagamento-footer {
            margin-top: 20px; /* Reduzido de 30px */
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        
        .pagamento-footer p {
            font-size: 0.75rem; /* Reduzido de 0.8rem */
            margin-bottom: 8px;
        }

        .container-pagamento {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-pay {
            display: inline-block;
            background-color: #00FF5F;
            color: #000;
            padding: 6px 12px; /* Reduzido */
            font-size: 0.75rem; /* Reduzido de 0.85rem */
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.2s;
            min-width: 60px;
        }

        .btn-pay:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="container" id="setup-screen">
        <h1>DESABAFO EXPRESS ðŸ¤¬</h1>
        <p>Escreva o que te irritou:</p>
        <textarea id="motivo" rows="2" placeholder="Aquele e-mail Ã s 18h..."></textarea>
        
        <p>NÃ­vel de Ã“dio:</p>
        <div class="termometro">
            <button class="btn-nivel baixo" onclick="setNivel('baixo', 10, this)">Baixo (10s)</button>
            <button class="btn-nivel medio" onclick="setNivel('medio', 20, this)">MÃ©dio (20s)</button>
            <button class="btn-nivel alto" onclick="setNivel('alto', 30, this)">Alto (30s)</button>
            <button class="btn-nivel aaaa" onclick="setNivel('AAAHHHH', 60, this)">ODIO TOTAL</button>
        </div>

        <button id="start-btn" onclick="iniciarSessao()">COMEÃ‡AR TERAPIA</button>
        
        <div class="pagamento-footer">
            <p>Pague um cafÃ© para o dev:</p>
            <div class="container-pagamento">
                <a href="https://loja.infinitepay.io/matheusmaia_32/vup9848-doacao---desabafo-express-10" class="btn-pay" target="_blank">R$ 10</a>
                <a href="https://loja.infinitepay.io/matheusmaia_32/duy4908-doacao---desabafo-express-50" class="btn-pay" target="_blank">R$ 50</a>
                <a href="https://loja.infinitepay.io/matheusmaia_32/wik8868-doacao---desabafo-express-100" class="btn-pay" target="_blank">R$ 100</a>
            </div>
        </div>
    </div>

    <div class="container hidden" id="timer-screen">
        <h2 style="color: #888; font-size: 1rem;">NÃƒO PARE DE REPETIR:</h2>
        <div id="display-mantra"></div>
        <div id="timer">00</div>
        <button id="btn-cancelar" onclick="resetar()">Me acalmei</button>
    </div>

    <script>
        let tempoSelecionado = 0;
        let countdown;
        const frases = ["VÃ¡ pra puta que pariu!", "VÃ¡ tomar no cu!", "VÃ¡ se fuder!", "VÃ¡ se lascar!"];
        const sintetizador = window.speechSynthesis;

        function setNivel(nome, tempo, element) {
            tempoSelecionado = tempo;
            document.querySelectorAll('.btn-nivel').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
        }

        function falar(texto) {
            sintetizador.cancel();
            const fala = new SpeechSynthesisUtterance(texto);
            fala.lang = 'pt-BR';
            fala.rate = 1.3;
            fala.pitch = 1;
            sintetizador.speak(fala);
        }

        function iniciarSessao() {
            if (tempoSelecionado === 0) {
                alert("Selecione o quanto vocÃª estÃ¡ puto!");
                return;
            }

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('timer-screen').classList.remove('hidden');
            
            let tempoRestante = tempoSelecionado;
            const displayTimer = document.getElementById('timer');
            const displayMantra = document.getElementById('display-mantra');
            
            const fraseInicial = frases[Math.floor(Math.random() * frases.length)];
            displayMantra.innerText = fraseInicial;
            falar(fraseInicial);

            countdown = setInterval(() => {
                tempoRestante--;
                displayTimer.innerText = tempoRestante < 10 ? `0${tempoRestante}` : tempoRestante;

                if (tempoRestante > 0 && tempoRestante % 3 === 0) {
                    const novaFrase = frases[Math.floor(Math.random() * frases.length)];
                    displayMantra.innerText = novaFrase;
                    falar(novaFrase);
                }

                if (tempoRestante <= 0) {
                    clearInterval(countdown);
                    falar("Pronto. Agora respira fundo.");
                    setTimeout(() => alert("SessÃ£o finalizada."), 500);
                    resetar();
                }
            }, 1000);
        }

        function resetar() {
            clearInterval(countdown);
            sintetizador.cancel();
            document.getElementById('timer-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('timer').innerText = "00";
            document.getElementById('motivo').value = "";
            tempoSelecionado = 0;
            document.querySelectorAll('.btn-nivel').forEach(b => b.classList.remove('active'));
        }
    </script>
</body>
</html>
